<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klasické Nokia (nedotykové)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<table><p><h1>Klasické Nokia (nedotykové)</h1></p></table>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse; /* Sloučí rámečky do jednoho */
      font-size: 24px;
      text-align: center;
    }

    th, td {
      border: 2px solid #003366; /* Jeden rámeček pro všechny buňky */
      padding: 12px 20px;
    }

    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Jméno</th>
        <th>Věk</th>
        <th>Město</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Anna</td>
        <td>28</td>
        <td>Praha</td>
      </tr>
      <tr>
        <td>Tomáš</td>
        <td>35</td>
        <td>Brno</td>
      </tr>
      <tr>
        <td>Lucie</td>
        <td>22</td>
        <td>Plzeň</td>
      </tr>
    </tbody>
  </table>
